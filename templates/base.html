{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Chat App</title>{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        body {
            background: #23272a;
            color: #f3f4f5;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .dc-frame {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 1rem;
            background: #23272a;
            box-shadow: 0 8px 32px rgba(0,0,0,0.21);
            display: flex;
            min-height: 92vh;
            overflow: hidden;
        }
        .dc-sidebar {
            width: 74px;
            min-width: 74px;
            background: #2f3136;
            border-right: 1.5px solid #202225;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
            gap: 1.2rem;
        }
        .dc-actions {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            width: 100%;
            align-items: center;
        }
        .dc-actions a { text-decoration: none; }
        .dc-actions button {
            background: #36393f;
            color: #b9bbbe;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background 0.17s, color 0.13s, transform 0.14s;
        }
        .dc-actions button:hover, .dc-actions button:focus {
            background: #5865f2;
            color: #fff;
            transform: scale(1.12);
        }
        .badge {
            position: absolute;
            top: 7px;
            right: 7px;
            background: #43b581;
            color: #fff;
            border-radius: 50%;
            font-size: 0.8rem;
            padding: 2px 7px;
            font-weight: bold;
            box-shadow: 0 1px 4px rgba(67,181,129,0.18);
        }
        main {
            flex: 1;
            min-width: 0;
            background: #313338;
            padding: 2.2rem 2.2rem 2.2rem 2rem;
            display: flex;
            flex-direction: column;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .dc-frame { flex-direction: column; border-radius: 0.7rem; min-height: 100vh;}
            .dc-sidebar { 
                flex-direction: row; 
                width: 100%; min-width: 0; 
                height: 64px; 
                border-right: none; border-bottom: 2px solid #202225; 
                padding: 0 0.6rem; 
                justify-content: center; 
                gap: 2.2rem;
            }
            .dc-actions { flex-direction: row; gap: 1.2rem; width: 100%; }
            main { padding: 1rem; }
        }
        @media (max-width: 600px) {
            .dc-frame { margin: 0; min-height: 100vh; box-shadow: none; border-radius: 0; }
            .dc-sidebar { height: 52px; padding: 0 0.3rem; gap: 1rem; }
            .dc-actions { gap: 0.7rem; }
            main { padding: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="dc-frame shadow">
        <!-- Compact Discord Sidebar -->
        <aside class="dc-sidebar">
            <div class="dc-actions">
                <a href="{% url 'friends:search' %}" title="Поиск">
                    <button><i class="fa fa-search"></i></button>
                </a>
                <a href="{% url 'chats:chat' %}" title="Сообщения">
                    <button>
                        <i class="fa fa-message"></i>
                        {% if messages_length and messages_length > 0 %}
                        <span class="badge">{{ messages_length }}</span>
                        {% endif %}
                    </button>
                </a>
                <a href="{% url 'friends:notification' %}" title="Уведомления">
                    <button>
                        <i class="fa fa-bell"></i>
                        {% if notifications_length and notifications_length > 0 %}
                        <span class="badge">{{ notifications_length }}</span>
                        {% endif %}
                    </button>
                </a>
                <a href="{% url 'accounts:settings' %}" title="Настройки">
                    <button><i class="fa fa-cog"></i></button>
                </a>
            </div>
            {% block sidebar %}
            <!-- Можно добавить профиль или друзей -->
            {% endblock %}
        </aside>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
