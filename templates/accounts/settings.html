{% extends 'base.html' %}

{% block title %}
    <title>Settings</title>
{% endblock %}

{% block content %}
<style>
.dc-settings-wrap {
    max-width: 430px;
    margin: 2.5rem auto 0 auto;
    background: #2f3136;
    border-radius: 1.1rem;
    box-shadow: 0 6px 32px rgba(30,40,80,0.14);
    padding: 2.2rem 1.5rem 2.2rem 1.5rem;
    color: #f3f4f5;
}
.dc-settings-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.3rem;
}
.dc-settings-img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #5865f2;
    background: #23272a;
    box-shadow: 0 2px 8px rgba(88,101,242,0.08);
    margin-bottom: 0.8rem;
}
.dc-settings-username {
    font-size: 1.13rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 1.5rem;
    letter-spacing: 0.04em;
}
.dc-settings-btn {
    background: #5865f2;
    color: #fff;
    border: none;
    border-radius: 0.65rem;
    padding: 0.7rem 2.2rem;
    font-size: 1.07rem;
    font-weight: 600;
    margin: 0.4rem 0 0 0;
    letter-spacing: 0.04em;
    box-shadow: 0 2px 10px rgba(88,101,242,0.13);
    transition: background 0.16s, transform 0.13s;
    display: flex;
    align-items: center;
    gap: 0.7rem;
}
.dc-settings-btn:hover,
.dc-settings-btn:focus {
    background: #4752c4;
    color: #fff;
    transform: scale(1.04);
}
@media (max-width: 600px) {
    .dc-settings-wrap {
        padding: 1rem 0.3rem;
        border-radius: 0.6rem;
    }
}
</style>

<div class="dc-settings-wrap">
    {% for item in user_profile %}
    <div class="dc-settings-block">
        <img src="{{item.thumbnail.url}}" alt="settings Picture" class="dc-settings-img">
        <div class="dc-settings-username">{{item.user.username}}</div>
        <a href="{% url 'accounts:edit_profile' %}">
            <button class="dc-settings-btn"><i class="fa fa-user-edit"></i> Edit Profile</button>
        </a>
        <a href="{% url 'accounts:logout' %}">
            <button class="dc-settings-btn"><i class="fa fa-arrow-left"></i> Logout</button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
