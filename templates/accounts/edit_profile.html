{% extends 'base.html' %}

{% block title %}
    <title>Edit Profile</title>
{% endblock %}

{% block content %}
<style>
.dc-profile-edit-wrap {
    max-width: 430px;
    margin: 2.5rem auto 0 auto;
    background: #2f3136;
    border-radius: 1.1rem;
    box-shadow: 0 6px 32px rgba(30,40,80,0.14);
    padding: 2.2rem 1.5rem 2.2rem 1.5rem;
    color: #f3f4f5;
}
.dc-profile-edit-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
}
.dc-profile-img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #5865f2;
    background: #23272a;
    box-shadow: 0 2px 8px rgba(88,101,242,0.08);
    margin-bottom: 0.8rem;
}
.dc-profile-username {
    font-size: 1.13rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 1.5rem;
    letter-spacing: 0.04em;
}
.dc-profile-edit-form label {
    color: #b9bbbe;
    margin-bottom: 0.3rem;
    font-size: 1rem;
}
.dc-profile-edit-form input[type="text"],
.dc-profile-edit-form input[type="email"],
.dc-profile-edit-form input[type="file"],
.dc-profile-edit-form textarea {
    width: 100%;
    padding: 0.47rem 1rem;
    border-radius: 0.7rem;
    border: none;
    background: #36393f;
    color: #fff;
    font-size: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 1.5px 6px rgba(88,101,242,0.05);
    transition: background 0.15s, box-shadow 0.15s;
}
.dc-profile-edit-form input[type="text"]:focus,
.dc-profile-edit-form input[type="email"]:focus,
.dc-profile-edit-form textarea:focus {
    background: #40444b;
    box-shadow: 0 0 0 2px #5865f2b3;
    outline: none;
}
.dc-profile-btn {
    background: #5865f2;
    color: #fff;
    border: none;
    border-radius: 0.65rem;
    padding: 0.7rem 2.2rem;
    font-size: 1.07rem;
    font-weight: 600;
    margin-top: 0.5rem;
    letter-spacing: 0.04em;
    box-shadow: 0 2px 10px rgba(88,101,242,0.13);
    transition: background 0.16s, transform 0.13s;
}
.dc-profile-btn:hover,
.dc-profile-btn:focus {
    background: #4752c4;
    transform: scale(1.04);
    color: #fff;
}
@media (max-width: 600px) {
    .dc-profile-edit-wrap {
        padding: 1rem 0.3rem;
        border-radius: 0.6rem;
    }
}
</style>

<div class="dc-profile-edit-wrap">
    <form method="POST" enctype="multipart/form-data" class="dc-profile-edit-form">
        {% csrf_token %}
        <img src="{{ request.user.profile.thumbnail.url }}" alt="Profile Picture" class="dc-profile-img">
        <div class="dc-profile-username">{{ request.user.username }}</div>
        {{ form.as_p }}
        <button class="dc-profile-btn" type="submit">Save edit</button>
    </form>
</div>
{% endblock %}
